<!-- templates/sns/index.html -->

{% extends 'base.html' %}
{% block title %}
    메인페이지
{% endblock %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text"> {{ user.bio }}</p>

                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-0"> 댓글을 작성해주세요.</h5>
                                        <p>
                                        <form action="/sns/comment/<int:id>" method="post">
                                            {% csrf_token %}
                                            <div class="form-group mb-2">
                                                <textarea class="form-control" style="resize: none" name='my-content'
                                                          id="my-content"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;">작성하기
                                            </button>
                                        </form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 작성 된 글이 나오는 곳 -->
                <div class="row">
                    <!-- {% for feed in sns %} -->
                        <div class="col-md-12 mb-2">
                            <div class="card">
                                <div class="card-body">
                                    <!-- {% if feed.author == user %}
                                        <div style="text-align: right">
                                            <a href="/sns/delete/{{ feed.id }}">
                                                <span class="badge rounded-pill bg-danger">삭제</span>
                                            </a>
                                        </div>
                                    {% endif %}
                                    <div style="text-align: right">
                                        <a href="/sns/{{ feed.id }}">
                                            <span class="badge rounded-pill bg-success">보기</span>
                                        </a>
                                    </div> -->

                                    <div class="media">
                                        <div class="media-body">
                                            <!-- <h5 class="mt-0">{{ feed.content }}</h5> -->
                                            <h5 class="mt-0">게시글 샘플</h5>
                                        </div>
                                        <div style="text-align: right">
                                            <span style="font-size: small">유저이름 - 0분 전</span>
                                            <!-- <span style="font-size: small">{{ feed.author.username }}-{{ feed.created_at|timesince }} 전</span> -->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- {% endfor %} -->
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
