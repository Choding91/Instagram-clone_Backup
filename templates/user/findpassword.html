<body>
<section>
    <div class="warp">
        <div class="findpassword_top">
            <div class="findpassword_img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCQsyDa0ChhClEFWI-y8lu9-uyr55eSVbk75-Eg4TLZ19eOaOAb4YWKAvws_3kTjp7FXo&usqp=CAU">

            <div class="findpassword_txt_1">
                로그인에 문제가 있나요?
            </div>
            <div class="findpassword_txt_2">
                이메일 주소를 입력하시면 계정에 다시 액세스할 수 있는 링크를 보내드립니다.
            </div>
            <div class="mb-2 form-floating floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail" placeholder="#">
                <label for="floatingEmail" class="floating_label">이메일 주소</label>
            </div>
            <div class="mb-3 floating_form">
                <button id="button_findpassword" type="button" class="btn btn-primary">로그인 링크 보내기</button>
            </div>
            <div class="findpassword_or">
                <hr class="hr_left">
                또는
                <hr class="hr_right">
            </div>
            <div class="findpassword_create">
                <a class="a_1" href="{% url 'signup' %}">새 계정 만들기</a>
            </div>
        </div>

        <div class="findpassword_bottom">
            <div>
                계정이 있으신가요? <a class="a_2" href="{% url 'signin' %}">로그인</a>
            </div>
        </div>
    </div>
</section>
