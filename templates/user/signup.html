    <!-- favicon -->
    <link rel="icon" href="/static/img/instagram.png">
    <link rel="instagram icon" href="/static/img/instagram.png">

    <!-- jquery 사용하기 위해 -->

    <!-- Optional JavaScript; choose one of the two! -->

    -->

    <title>회원가입 · OB Instagram</title>
</head>

<body>
<section>
    <div class="warp">
        <div class=signup_top>
            <div class="signup_img">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            </div>
            <div class="signup_txt">
                친구들의 사진과 동영상을 보려면 가입하세요.
            </div>
            <div class="mb-2 form-floating floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail" placeholder="#">
                <label for="floatingEmail" class="floating_label">이메일 주소</label>
            </div>
            <div class="mb-2 form-floating floating_form">
                <input type="text" class="floating_input form-control" id="floatingName" placeholder="#">
                <label for="floatingName" class="floating_label">성명</label>
            </div>
            <div class="mb-2 form-floating floating_form">
                <input type="text" class="floating_input form-control" id="floatingUsername" placeholder="#">
                <label for="floatingUsername" class="floating_label">사용자 이름</label>
            </div>
            <div class="mb-4 form-floating floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="#">
                <label for="floatingPassword" class="floating_label">비밀번호</label>
            </div>
            <div class="mb-3 floating_form">
                <button id="button_signup" type="button" class="btn btn-primary">가입</button>
            </div>
        </div>

        <div class="signup_bottom">
            <div>
                계정이 있으신가요? <a class="a_signup" href="{% url 'signin' %}">로그인</a>
            </div>
        </div>
    </div>
</section>

<script src="static/js/signup.js" type="text/javascript"></script>

<footer>
    <p>Meta&nbsp;&nbsp;

        위치&nbsp;&nbsp;
        OB_Instagram Lite&nbsp;&nbsp;
        연락처 업로드 & 비사용자
    </p>
    <p>한국어 ᐯ &nbsp;&nbsp; © 2022 Instagram from B5_OB</p>
</footer>

</body>
</html>``
