<head>

    <meta charset="utf-8">

    <!-- CSS -->

    <!-- favicon -->
    <link rel="icon" href="/static/img/instagram.png">
    <link rel="instagram icon" href="/static/img/instagram.png">

    <!-- jquery 사용하기 위해 -->

    <!-- Optional JavaScript; choose one of the two! -->

            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

    -->

    <title>로그인 · OB Instagram</title>
</head>

<body>
<section>
    <div class="warp">
        <div class="signin_top">
            <div class="signin_img">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            </div>
            <div class="mb-2 form-floating floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail" placeholder="#">
                <label for="floatingEmail" class="floating_label">이메일 주소</label>
            </div>
            <div class="mb-3 form-floating floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="#">
                <label for="floatingPassword" class="floating_label">비밀번호</label>
            </div>
            <div class="mb-3 floating_form">
                <button id="button_signin" class="btn btn-primary" type="button"> 로그인</button>
            </div>
            <div class="signin_or">
                <hr class="hr_left">
                또는
                <hr class="hr_right">
            </div>
            <div class="signin_check">
                <a class="a_1" href="{% url 'findpassword' %}">비밀번호를 잊으셨나요?</a>
            </div>
        </div>

        <div class="signin_bottom">
            <div>
                계정이 없으신가요? <a class="a_2" href="{% url 'signup' %}">가입하기</a>
            </div>
        </div>
    </div>
</section>

<script src="static/js/signin.js" type="text/javascript" ></script>

        위치&nbsp;&nbsp;

        연락처 업로드 & 비사용자
    </p>

</footer>

</body>
</html>
