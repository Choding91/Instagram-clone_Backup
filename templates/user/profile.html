{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static "css/profile.css" %}">
{% endblock %}

{% block content %}
<body>
    <div class ="container">

        <div class="my_profile">

            <div class="img_area">
                <div class ="profile_image">
                    <img src="https://intermusicakorea.com/common/img/default_profile.png">
                </div>
            </div>

            <div class="profile_user">
                <div class="user_content">
                    <h1>
                        {{ user.username }}
                    </h1>
                    <button onClick="location.href='/profile_update'">프로필 편집</button>
                    <a href="#"><svg aria-label="옵션" class="_ab6-" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><circle cx="12" cy="12" fill="none" r="8.635" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle><path d="M14.232 3.656a1.269 1.269 0 01-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 01-.796.66m-.001 16.688a1.269 1.269 0 01.796.66l.505.996h1.862l.505-.996a1.269 1.269 0 01.796-.66M3.656 9.768a1.269 1.269 0 01-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 01.66.796m16.688-.001a1.269 1.269 0 01.66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 01-.66-.796M7.678 4.522a1.269 1.269 0 01-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 01-.096 1.03m11.8 11.799a1.269 1.269 0 011.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 01.096-1.03m-14.956.001a1.269 1.269 0 01.096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 011.03.096m11.799-11.8a1.269 1.269 0 01-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 01-1.03-.096" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg></a>
                </div>

                <div class="post_area">
                    <span>게시물 6</span>
                    <span>
                        팔로워
                        <a class="follow_btn" id="show"><span>176</span></a>
                        <div class="background">
                            <div class="window">
                                <div class="popup">
                                    <a class="close_box" id="close"><svg aria-label="닫기" class="_ab6-" color="#262626" fill="#262626" height="18" role="img" viewBox="0 0 24 24" width="18"><polyline fill="none" points="20.643 3.357 12 12 3.353 20.647" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></polyline><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line></svg></a>
                                    <div class="modal_title">
                                        팔로워
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                    <span>팔로우 156</span>
                </div>
                <div class="bio_area">
                    {{ user.bio }}
                </div>
                <div>
                    <a href="{{ user.username }}">{{ user.website }}</a>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="post_nav">
            <div class="post_nav_items">
                <div>
                    <svg aria-label="" class="_ab6-" color="#262626" fill="#262626" height="12" role="img" viewBox="0 0 24 24" width="12"><rect fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="18" x="3" y="3"></rect><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="9.015" x2="9.015" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="14.985" x2="14.985" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="9.015" y2="9.015"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="14.985" y2="14.985"></line></svg> 게시물
                </div>
            </div>
        </div>
        <div class="post_box">
            <div>
                <a href="#">
                    <img src="https://img.khan.co.kr/news/2019/11/29/l_2019112901003607500286631.jpg" alt="">
                    <div class="icons">
                        <div>
                            <svg aria-label="댓글 달기" class="_ab6-" color="white" fill="white" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                            <span class="commnet-count">34 comments</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        function show() {
          document.querySelector(".background").className = "background show";
        }
  
        function close() {
          document.querySelector(".background").className = "background";
        }
  
        document.querySelector("#show").addEventListener("click", show);
        document.querySelector("#close").addEventListener("click", close);
    </script>
</body>
{% endblock %}
